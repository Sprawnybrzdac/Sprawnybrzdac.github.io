<!-- About -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].catalog.section | default: "catalog" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].catalog.title | default: "Catalog" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].catalog.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted">{{ site.data.sitetext[site.locale].catalog.body | markdownify }}</div>
      </div>
    </div>
  </div>
</section>
<!-- End About -->
